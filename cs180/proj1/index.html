<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Colorizing Glass Plate Images</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Hero section */
    .bg-image {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 600px;
      width: 100%;
      position: relative;
    }
    .mask {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      position: absolute;
    }
    .hero-text {
      position: relative;
      z-index: 1;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    .hero-text h1, h4, h5 {
      color: white;
    }
    /* Image section styling */
    .figure img {
      max-height: 400px;
      width: auto;
    }
    .table {
      table-layout: fixed;
      width: 100%;
    }
  </style>

  <!-- jQuery for scroll opacity -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script>
    $(window).scroll(function() {
      $(".bg-image-color").css("opacity", $(window).scrollTop() / 250);
    });
  </script>
</head>

<body>

  <!-- Hero Section -->
  <div class="bg-image" style="background-image: url('media/websiteoutput/emir.jpg');">
    <div class="mask"></div>
    <div class="d-flex justify-content-center align-items-center h-100 hero-text">
      <div class="text-center">
        <h1>Colorizing the Prokudin-Gorskii photo collection</h1>
        <h4>Bryan Li</h4>
        <h5>CS180 Project 1</h5>
      </div>
    </div>
  </div>

  <!-- Overview Section -->
  <div class="container p-5" id="overview">
    <h2>Project Overview</h2>
    <p>Description of the project goes here...</p>
    <div class="row text-center">
      <div class="col-md-4">
        <img src="path_to_image.jpg" class="figure-img img-fluid" alt="Image Description">
      </div>
      <div class="col-md-4">
        <img src="path_to_image.jpg" class="figure-img img-fluid" alt="Image Description">
      </div>
      <div class="col-md-4">
        <img src="path_to_image.jpg" class="figure-img img-fluid" alt="Image Description">
      </div>
    </div>
  </div>

  <!-- Approach Section -->
  <div class="container p-5" id="approach">
    <h2>Approach</h2>
    <p>Approach text here...</p>
  </div>

  <!-- Results Section -->
  <div class="container p-5" id="results">
    <h2>Results</h2>
    <table class="table table-bordered text-center">
      <tr>
        <td><img src="path_to_image.jpg" class="img-fluid" alt="Result Image"></td>
        <td><img src="path_to_image.jpg" class="img-fluid" alt="Result Image"></td>
        <td><img src="path_to_image.jpg" class="img-fluid" alt="Result Image"></td>
      </tr>
      <tr>
        <td>Caption 1</td>
        <td>Caption 2</td>
        <td>Caption 3</td>
      </tr>
    </table>
  </div>

  <!-- Bells and Whistles Section -->
  <div class="container p-5" id="bellsandwhistles">
    <h2>Bells & Whistles</h2>
    <p>Additional information and explanations here...</p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
